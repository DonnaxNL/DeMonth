<h2 mat-dialog-title>{{'order_box.personalise_dialog_header' | translate}}</h2>
<div mat-dialog-content>
  <p [innerHTML]="'order_box.personalise_dialog_text' | translate:{amount: data.maxAmount-data.amountSelected}"></p>
  <small>{{'order_box.personalise_dialog_small' | translate}}</small>
</div>
<div mat-dialog-actions style="justify-content: flex-end;">
  <button mat-button (click)="onNoClick()">{{'common.close_button' | translate}}</button>
  <button mat-button [mat-dialog-close]="data.amountSelected" cdkFocusInitial>{{'common.yes_button' | translate}}</button>
</div>
