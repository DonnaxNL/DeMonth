<form [formGroup]="formPasswordGroup">
    <div class="row">
        <div class="col-md-4">
            <mat-form-field>
                <input matInput type="password" [(ngModel)]="currentPassword" formControlName="currentPassword"
                    name="current-password" placeholder="{{'account.account_password_current_placeholder' | translate}}">
                <mat-error *ngIf="currentPasswordFormControl.hasError('minlength')">
                    {{'account.account_password_short' | translate}}
                </mat-error>
            </mat-form-field>
        </div>
        <div class="col-md-4">
            <mat-form-field>
                <input matInput type="password" [(ngModel)]="newPassword" formControlName="newPassword"
                    name="new-password" placeholder="{{'account.account_password_new_placeholder' | translate}}">
                <mat-error *ngIf="newPasswordFormControl.hasError('minlength')">
                    {{'account.account_password_short' | translate}}
                </mat-error>
            </mat-form-field>
        </div>
    </div>
</form>
